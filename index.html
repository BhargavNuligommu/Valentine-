<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ffe6ec;
      font-family: system-ui, sans-serif;
    }

    .card{
      background:white;
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:90%;
      max-width:400px;
      box-shadow:0 15px 40px rgba(0,0,0,0.15);
    }

    h1{ margin-bottom:10px; }
    p{ margin:10px 0 20px; }

    button{
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:20px;
      cursor:pointer;
    }

    .yes{ background:#ff2f6d; color:white; }
    .no{ background:#eee; position:absolute; }

    .buttons{
      position:relative;
      height:60px;
    }

    .confetti{
      position:fixed;
      top:-10px;
      width:8px;
      height:12px;
      animation:fall 2s linear forwards;
    }

    @keyframes fall{
      to{ transform:translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I made something small but special for you.</p>
  <button class="yes" onclick="ask()">Next</button>
</div>

<script>
  const card = document.getElementById("card");

  function ask(){
    card.innerHTML = `
      <h1>Will you be my Valentine? üíå</h1>
      <div class="buttons">
        <button class="yes" onclick="yes()">Yes</button>
        <button class="no" id="no">No</button>
      </div>
    `;
    dodge();
  }

  function dodge(){
    const no = document.getElementById("no");
    no.onmouseenter = no.onclick = () => {
      no.style.left = Math.random()*200 + "px";
      no.style.top  = Math.random()*40 + "px";
    };
  }

  function yes(){
    card.innerHTML = `
      <h1>YAY üíñ</h1>
      <p>You just made me really happy.</p>
      <p>Happy Valentine's Day ‚ù§Ô∏è</p>
    `;
    confetti();
  }

  function confetti(){
    for(let i=0;i<60;i++){
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=`hsl(${Math.random()*360},80%,60%)`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),2000);
    }
  }
</script>

</body>
</html>
